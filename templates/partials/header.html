{% load static %}

<div class="header">
  <div class="container-fluid theme-container">
    <div class="top-header">
      <div class="row align-items-center">
        <div class="col-auto">
          <a href="{% url 'cfe:home' %}">
            <img
              src="{% static 'img/logo.png' %}"
              alt="logo"
              class="header-logo"
            />
          </a>
        </div>
        <div class="col">
          <div class="header-search">
            <form action="">
              <input
                class="form-control custom-search"
                placeholder="Search for Medicines and Health Products"
                type="text"
              />
            </form>
            <div class="search-content">
              <div class="search-product d-none">
                <div class="product list-view">
                  <a href="product-single.html" class="product-img">
                    <img
                      src="{% static 'img/product/product-1.png' %}"
                      class=""
                      alt=""
                    />
                  </a>
                  <div class="product-info">
                    <div class="product-rating">
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star-half-o"></i>
                      <i class="fa fa-star-o"></i>
                      <div class="review-count">4.5 (2,213)</div>
                    </div>
                    <h3>
                      <a href="product-single.html"
                        >CoviFind Covid 19 Antigen Self Test Kit</a
                      >
                    </h3>
                    <div class="product-value">
                      <div class="d-flex">
                        <small class="regular-price"
                          >MRP <del>₹2540.99</del></small
                        >
                        <div class="off-price">23% off</div>
                      </div>
                      <div class="current-price">₹1007.99</div>
                    </div>
                  </div>
                  <div class="product-actions">
                    <a href="#" class="btn btn-soft-primary">
                      <i class="ti-heart"></i>
                      Add to Wishlist
                    </a>
                    <a href="#" class="btn btn-primary">
                      <i class="ti-shopping-cart"></i>
                      Add to cart
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mobile-header">
  <div class="container-fluid theme-container">
    <div class="row align-items-center">
      <div class="col-auto">
        <ul class="header-left-options">
          <li class="link-item open-sidebar">
            <i class="ti-menu"></i>
          </li>
        </ul>
      </div>
      <div class="col text-center">
        <img src="{% static 'img/logo.png' %}" alt="logo" class="header-logo" />
      </div>
      <div class="col-auto">
        <ul class="header-right-options">
          <li class="link-item">
            <span class="badge badge-secondary">0</span>
            <i class="ti-bag"></i>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="overlay"></div>
</div>
